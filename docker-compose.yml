services:
  web:
    build: .
    # command: python manage.py runserver 0.0.0.0:8000  <-- Removed, handled by entrypoint override
    env_file:
      - .env
    # Override entrypoint to force fix line endings at runtime because of volume mount
    entrypoint: >
      sh -c "apt-get update && apt-get install -y dos2unix && dos2unix /app/entrypoint.sh && /app/entrypoint.sh python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"

volumes:
  postgres_data:

